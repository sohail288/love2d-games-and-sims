name: Build love.js Preview

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: lovejs-preview-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"
          buildCache: "false"

      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Ensure Lua compiler is available
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1

      - name: Run Lua unit tests
        run: lua tests/run_tests.lua

      - name: Lint Lua sources
        run: |
          LUAC_EXEC=$(ci_preview/detect_luac.sh)
          find . -type f -name '*.lua' -not -path './vendor/*' -not -path './.lua/*' -print0 | xargs -0 -n1 "$LUAC_EXEC" -p

      - name: Prepare build directories
        run: |
          rm -rf build
          mkdir -p build

      - name: Determine changed files
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            BASE_COMMIT=$(git merge-base HEAD "origin/${{ github.base_ref }}")
          else
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              BASE_COMMIT=$(git rev-parse HEAD^)
            else
              BASE_COMMIT=""
            fi
          fi

          if [ -n "$BASE_COMMIT" ]; then
            git diff --name-only "$BASE_COMMIT" HEAD > build/changed_files.txt
          else
            git ls-tree -r --name-only HEAD > build/changed_files.txt
          fi

          echo "Changed files:"
          cat build/changed_files.txt

      - name: Detect preview games
        run: lua ci_preview/detect_changed_games.lua --changed-file-list build/changed_files.txt --output build/preview_plan.lua --summary-output build/preview_games.txt

      - name: Build love.js preview bundles
        run: lua ci_preview/build_previews.lua --plan build/preview_plan.lua --build-root build --output-root build/lovejs

      - name: Generate preview index
        run: lua ci_preview/generate_preview_index.lua --plan build/preview_plan.lua --output build/lovejs/index.html --title "Love2D Preview Launcher"

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: lovejs-preview
          path: build/lovejs

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/lovejs

  deploy-preview:
    needs: build-preview
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
